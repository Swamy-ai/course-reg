{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center align-items-center login-container">
        <div class="col-md-4 border border-1 rounded-3 px-4 py-5 ">
            <h2 class="text-center my-3 pb-3">Login</h2>
            <form class="row g-2 justify-content-center align-items-center" method="post">
                {% csrf_token %}
                <div class="col-12">
                  <label class="visually-hidden" for="username">Username</label>
                  <div class="input-group">
                    <div class="input-group-text">Username</div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="" required>
                  </div>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="password">Password</label>
                    <div class="input-group">
                      <div class="input-group-text">Password</div>
                      <input type="text" class="form-control" name="password" id="password" placeholder="" required>
                    </div>
                  </div>
                  <div class="d-flex flex-row justify-content-between mt-5">
                    <button type="submit" class="fs-6 fw-bold btn btn-outline-secondary w-50">Login</button>
                    <button type="submit" class="fs-6 btn btn-dark w-25"><a href="{% url 'signup' %}" class="nav-link">? SignUp</a></button>
                  </div>
                  
            </form>
            
        </div>
    </div>
{% endblock %}
